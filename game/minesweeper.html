<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta />
    <title>扫雷</title>
    <style>
        #board {
            display: flex;
            flex-wrap: wrap;
            width: 400px;
            /* 10个20px宽的cell */
        }

        .bomb,
        .mine,
        .safe,
        .hidden {
            width: 40px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            font-size: 20px;
            font-weight: bolder;
        }

        .bomb {
            background-color: darkred;
        }

        .mine {
            background-color: red;
            box-shadow: inset 0 0 2px rgba(0, 0, 0);
            /* 添加内阴影 */
        }

        .safe {
            background-color: gray;
            box-shadow: inset 0 0 2px rgba(0, 0, 0);
            /* 添加内阴影 */
        }

        .hidden {
            background-color: rgb(89, 87, 87);
            box-shadow: 0 0 10px rgb(160, 156, 156);
            /* 添加内阴影 */
        }

        .count-1 {
            color: blue;
        }

        .count-2 {
            color: green;
        }

        .count-3 {
            color: red;
        }

        .count-4 {
            color: rgb(0, 0, 128);
        }

        .count-5 {
            color: maroon;
        }

        .count-6 {
            color: turquoise;
        }

        .count-7 {
            color: black;
        }

        .count-8 {
            color: gray;
        }

        .center-div {
            margin: 0 auto;
            /* 水平居中 */
            width: 50%;
            /* 设置宽度为父元素宽度的一半 */
        }
        .restart_button {
            background-image: url('img/refresh_reload_icon.svg');
            background-size: 48px;
            background-repeat: no-repeat;
            background-position: center;
            width: 150px;
            height: 72px;
        }
    </style>
    <script>
        var board = [];
        var size = 10;
        var mineCount = 25;

        function createArray(length, n) {
            var array = new Array(length).fill(false);
            array.fill(true, 0, n);
            return array;
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                let j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function generateBoard() {
            let mineArr = createArray(size * size, mineCount)
            mineArr = shuffleArray(mineArr);
            for (var i = 0; i < size; i++) {
                board[i] = [];
                for (var j = 0; j < size; j++) {
                    board[i][j] = { mine: mineArr[j + i * size], revealed: false };
                }
            }
        }

        function countMines(x, y) {
            var count = 0;
            for (var dx = -1; dx <= 1; dx++) {
                for (var dy = -1; dy <= 1; dy++) {
                    var nx = x + dx;
                    var ny = y + dy;
                    if (nx >= 0 && nx < size && ny >= 0 && ny < size && board[nx][ny].mine) {
                        count++;
                    }
                }
            }
            return count;
        }

        function flipAllCell() {
            for (var i = 0; i < size; i++) {
                for (var j = 0; j < size; j++) {
                    if (!board[i][j].revealed) {
                        board[i][j].revealed = true;
                        var cell = document.getElementById(i + "-" + j);
                        if (board[i][j].mine) {
                            cell.className = "mine";
                        } else {
                            var count = countMines(i, j);
                            if (count > 0) {
                                cell.textContent = count.toString();
                                cell.textContent = count.toString();
                                cell.className = "safe count-" + count;
                            } else {
                                cell.className = "safe";
                            }
                        }
                    }
                }
            }
        }

        function flipSafe(x,y){
            for (var dx = -1; dx <= 1; dx++) {
                for (var dy = -1; dy <= 1; dy++) {
                    var nx = x + dx;
                    var ny = y + dy;
                    if (nx >= 0 && nx < size && ny >= 0 && ny < size) {
                        if(!board[nx][ny].revealed){
                            board[nx][ny].revealed = true;
                            var count = countMines(nx, ny);
                            var cell = document.getElementById(nx + "-" + ny);
                            if (count > 0) {
                                cell.textContent = count.toString();
                                cell.textContent = count.toString();
                                cell.className = "safe count-" + count;
                            } else {
                                cell.className = "safe";
                                flipSafe(nx,ny);
                            }
                        }
                    }
                }
            }
        }

        function reveal(x, y) {
            if (board[x][y].revealed) {
                return;
            }

            board[x][y].revealed = true;
            var cell = document.getElementById(x + "-" + y);
            if (board[x][y].mine) {
                cell.textContent = "X";
                cell.className = "bomb count-7";
                //翻开所有格子
                flipAllCell();
                setTimeout(function () {
                    if (window.confirm("你点到了雷，游戏结束。点击确定重新开始。")) {
                        startGame();
                    }
                }, 0);
            } else {
                var count = countMines(x, y);
                if (count > 0) {
                    cell.textContent = count.toString();
                    cell.textContent = count.toString();
                    cell.className = "safe count-" + count;
                } else {
                    cell.className = "safe";
                    flipSafe(x,y);
                }
                var allRevealed = true;
                for (var i = 0; i < size; i++) {
                    for (var j = 0; j < size; j++) {
                        if (!board[i][j].revealed && !board[i][j].mine) {
                            allRevealed = false;
                            break;
                        }
                    }
                    if (!allRevealed) {
                        break;
                    }
                }
                if (allRevealed) {
                    setTimeout(function () {
                        if (window.confirm("恭喜你，你赢了！点击确定再来一局。")) {
                            startGame();
                        }
                    }, 100);
                }
            }
        }


        function createBoardElement() {
            var boardElement = document.getElementById("board");
            boardElement.innerHTML = "";
            for (var i = 0; i < size; i++) {
                for (var j = 0; j < size; j++) {
                    var cell = document.createElement("div");
                    cell.id = i + "-" + j;
                    cell.className = "hidden";
                    cell.onclick = (function (x, y) {
                        return function () {
                            reveal(x, y);
                        };
                    })(i, j);
                    boardElement.appendChild(cell);
                }
            }
        }

        function startGame() {
            generateBoard();
            createBoardElement();
        }

    </script>
</head>

<body onload="startGame()">
    <div id="board" class="center-div"></div>
    <div class="center-div">
        <h3><a href="index.html">更多小游戏</a></h3>
    </div>
    <div class="center-div">
        <button id="restart" onclick="startGame()">重新开始</button>
        <button id="cat" onclick="flipAllCell()">查看</button>
    </div>
</body>

</html>
