<body>

    <script type="text/javascript">
        const cellW = 50;
        var level = 0;
        var map = [
        ];
        var mapArr = [];
        for (let mapStr of mapStrArr) {
            mapArr.push(XSB2Map(mapStr.map));
        }
        function generateMap() {
            map = mapArr[level];
        }

        generateMap();

        var container = document.getElementById("container");
        var boxs = [];
        var targets = [];
        var walls = [];
        var floors = [];
        var clears = [];
        var solve = 0;
        var player = {};
        var isGameOver = false;
        var steps = 0;
        var stepsDom = document.getElementById("stepDom");
        // var gif = new GIF({
        //     workers: 2,
        //     quality: 10
        // });
        var showAnswers = false;
        var answersTimer = [];
        function init() {
            stepsDom.innerHTML = `Á¨¨${level + 1}ÂÖ≥   Ê≠•Êï∞: ${steps}`;
            for (var i = 0; i < map.length; i++) {
                for (var j = 0; j < map[i].length; j++) {
                    let xx = j;
                    let yy = i;
                    if (map[i][j] != _) {
                        addFloorDom(xx, yy);
                    }
                    if (map[i][j] == p) {
                        addPlayerDom(xx, yy);
                    } else if (map[i][j] == w) {
                        addWallDom(xx, yy);
                    } else if (map[i][j] == o) {
                        addTargetDom(xx, yy);
                    } else if (map[i][j] == x) {
                        addBoxDom(xx, yy);
                    }
                    else if (map[i][j] == (x | o)) {
                        addTargetDom(xx, yy);
                        addBoxDom(xx, yy);
                        addClearDom(xx, yy);
                        solve++;
                    } else if (map[i][j] == (p | o)) {
                        addTargetDom(xx, yy);
                        addPlayerDom(xx, yy);
                    }
                }
            }
            container.style.width = `${map[0].length * cellW}px`;
            container.style.height = `${map.length * cellW}px`;
        }

        function addFloorDom(xx, yy) {
            var floor = document.createElement("div");
            floor.className = "floor";
            floor.style.left = xx * cellW + "px";
            floor.style.top = yy * cellW + "px";
            container.appendChild(floor);
            floors.push(floor);
        }

        function addWallDom(xx, yy) {
            var wall = document.createElement("div");
            wall.className = "wall";
            wall.style.top = yy * cellW + "px";
            wall.style.left = xx * cellW + "px";
            container.appendChild(wall);
            walls.push({ x: xx, y: yy, dom: wall });
        }

        function addPlayerDom(xx, yy) {
            let playerDom = document.createElement("div");
            playerDom.className = "player";
            playerDom.style.left = xx * cellW + "px";
            playerDom.style.top = yy * cellW + "px";
            container.appendChild(playerDom);
            player = { x: xx, y: yy, dom: playerDom };
        }

        function addTargetDom(xx, yy) {
            var target = document.createElement("div");
            target.className = "target";
            target.style.top = yy * cellW + "px";
            target.style.left = xx * cellW + "px";
            container.appendChild(target);
            var heart = document.createElement("div");
            heart.className = "heart";
            target.appendChild(heart);
            heart.style.left = '20px'; // Â∞ÜheartÁßªÂä®Âà∞ÁõÆÊ†á‰∏≠ÂøÉ‰ΩçÁΩÆ
            heart.style.top = '20px';
            targets.push({ x: xx, y: yy, dom: target });
        }

        function addBoxDom(xx, yy) {
            var box = document.createElement("div");
            box.className = "box";
            box.style.top = yy * cellW + "px";
            box.style.left = xx * cellW + "px";
            container.appendChild(box);
            boxs.push({ x: xx, y: yy, dom: box });
        }

        function addClearDom(xx, yy) {
            var clear = document.createElement("div");
            clear.className = "clear";
            clear.style.top = yy * cellW + "px";
            clear.style.left = xx * cellW + "px";
            container.appendChild(clear);
            clears.push({ x: xx, y: yy, dom: clear });
        }

        function boxIdx(xx, yy) {
            for (var i = 0; i < boxs.length; i++) {
                if (boxs[i].x == xx && boxs[i].y == yy) {
                    return i;
                }
            }
            return -1;
        }

        function wallIdx(xx, yy) {
            for (var i = 0; i < walls.length; i++) {
                if (walls[i].x == xx && walls[i].y == yy) {
                    return i;
                }
            }
            return -1;
        }

        function targetIdx(xx, yy) {
            for (var i = 0; i < targets.length; i++) {
                if (targets[i].x == xx && targets[i].y == yy) {
                    return i;
                }
            }
            return -1;
        }

        function clearIdx(xx, yy) {
            for (var i = 0; i < clears.length; i++) {
                if (clears[i].x == xx && clears[i].y == yy) {
                    return i;
                }
            }
            return -1;
        }

        function moveBox(i, direction) {
            var xx = boxs[i].x;
            var yy = boxs[i].y;
            var clearI = clearIdx(xx, yy);
            if (direction == "left") {
                xx--;
            } else if (direction == "right") {
                xx++;
            } else if (direction == "up") {
                yy--;
            } else if (direction == "down") {
                yy++;
            }
            if (wallIdx(xx, yy) != -1) {
                return false;
            }
            if (boxIdx(xx, yy) != -1) {
                return false;
            }
            if (clearI != -1) {
                //Ê∏ÖÈô§clear
                solve--;
                clears[clearI].dom.remove();
                clears.splice(clearI, 1);
            }
            if (targetIdx(xx, yy) != -1) {
                solve++;
                addClearDom(xx, yy);
            }
            boxs[i].x = xx;
            boxs[i].y = yy;
            boxs[i].dom.style.top = yy * cellW + "px";
            boxs[i].dom.style.left = xx * cellW + "px";
            return true;
        }

        function movePlayer(direction) {
            var xx = player.x;
            var yy = player.y;
            player.dom.style.backgroundImage = `url('img/baby_${direction}.png')`;
            if (direction == "left") {
                xx--;
            } else if (direction == "right") {
                xx++;
            } else if (direction == "up") {
                yy--;
            } else if (direction == "down") {
                yy++;
            }
            if (wallIdx(xx, yy) != -1) {
                return;
            }
            var i = boxIdx(xx, yy);
            if (i != -1) {
                if (!moveBox(i, direction)) {
                    return;
                }
            }
            player.x = xx;
            player.y = yy;
            player.dom.style.top = yy * cellW + "px";
            player.dom.style.left = xx * cellW + "px";
            steps++;
            stepsDom.innerHTML = `Á¨¨${level + 1}ÂÖ≥   Ê≠•Êï∞: ${steps}`;
            if (solve == targets.length && !isGameOver) {
                isGameOver = true;
                setTimeout(function () {
                    alert(`ÊÅ≠Âñú‰Ω†ÔºåÈÄöËøáÁ¨¨${level + 1}ÂÖ≥ÔºÅ`);
                    let next = confirm("ÁªßÁª≠ÊåëÊàò");
                    if (next) {
                        level = (level + 1) % mapArr.length;
                        start();
                    }
                }, 100);
            }
        }

        function clearUI() {
            floors.forEach(function (floor) {
                floor.remove();
            });
            floors = []
            walls.forEach(function (wall) {
                wall.dom.remove();
            });
            walls = [];
            clears.forEach(function (clear) {
                clear.dom.remove();
            });
            clears = [];
            boxs.forEach(function (box) {
                box.dom.remove();
            });
            boxs = [];
            targets.forEach(function (target) {
                target.dom.remove();
            });
            targets = [];
            player.dom && player.dom.remove();
            player = {};
            solve = 0;
            isGameOver = false;
            steps = 0;
        }

        function start() {
            stopShowAnswer();
            const loading = document.createElement("div");
            loading.className = "loading";
            document.body.appendChild(loading);
            clearUI();
            generateMap();
            init();
            isGameOver = false;
            document.body.removeChild(loading);
        }

        function stopShowAnswer() {
            if (showAnswers) {
                showAnswers = false;
                for (let i of answersTimer) {
                    clearTimeout(i);
                }
                answersTimer = [];
            }
        }

        function addKeyListener() {
            document.onkeydown = function (event) {
                // if (isGameOver) {
                //     return;
                // }

                var e = event || window.event || arguments.callee.caller.arguments[0];
                if (e && e.keyCode == 37) {
                    movePlayer("left");
                } else if (e && e.keyCode == 38) {
                    movePlayer("up");
                } else if (e && e.keyCode == 39) {
                    movePlayer("right");
                } else if (e && e.keyCode == 40) {
                    movePlayer("down");
                }
            }


            var startBtn = document.getElementById("startBtn");
            startBtn.addEventListener("click", function () {
                let data = [];
                for (let i = 0; i < mapArr.length; i++) {
                    data.push({ text: `Á¨¨${i + 1}ÂÖ≥`, value: i });
                }
                var picker = new Picker({
                    data: [data],
                    selected: [0],
                    title: "ÂÖ≥Âç°ÈÄâÊã©"
                });
                picker.on('picker.select', function (selectedVal, selectedIndex) {
                    level = selectedIndex[0];
                    start();
                });
                picker.show();
            });
            var resetBtn = document.getElementById("resetBtn");
            resetBtn.addEventListener("click", function () {
                stopShowAnswer();
                clearUI();
                init();
            });

            var answerBtn = document.getElementById("answerBtn");
            answerBtn.addEventListener("click", function () {
                let answer = mapStrArr[level].lrud;
                if(answer.length==0){
                    alert("Êú¨ÂÖ≥ÊöÇÊó∂‰∏çÊîØÊåÅ‰Ω†ÂºÄÊåÇÔºåÊúüÂæÖ‰∏ã‰∏ÄÊ¨°ÂêßÔºåüòÇ");
                    return;
                }
                showAnswers = true;
                clearUI();
                init();
                let iter = nextMove(answer);
                let n = iter.next();
                let t = 100;
                while (!n.done) {
                    let d = n.value
                    let i = setTimeout(() => {
                        showAnswers && movePlayer(d);
                    }, t);
                    answersTimer.push(i);
                    t += 100;
                    n = iter.next();
                }
            });

            document.getElementById("upBtn").addEventListener("click", function () {
                stopShowAnswer();
                movePlayer("up");
            });

            document.getElementById("downBtn").addEventListener("click", function () {
                stopShowAnswer();
                movePlayer("down");
            });

            document.getElementById("leftBtn").addEventListener("click", function () {
                stopShowAnswer();
                movePlayer("left");
            });

            document.getElementById("rightBtn").addEventListener("click", function () {
                stopShowAnswer();
                movePlayer("right");
            });
        }

        init();
        addKeyListener();

    </script>
